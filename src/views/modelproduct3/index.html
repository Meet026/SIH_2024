<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <style>
        
      /* Header Styles */
      .header {
        background-color: #404356;
        color: #fefcfb; /* Ensure text color contrasts with background */
        padding: 15px 20px; /* Increased padding for better spacing */
        text-align: left;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 0;
        transition: all 1s;
      }
      .scrolled .header {
      --background-color: rgba(42, 44, 57, 0.9);
}

      .header .sitename {
        margin: 0;
        font-size: 30px;
        font-weight: 700;
        color: #fcfbfb; /* Ensuring visibility of the text */
      }

      .scrolled .header {
        box-shadow: 0px 0 18px rgba(0, 0, 0, 0.1);
      }

      /* Page Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        padding-top: 80px; /* Adjusted to accommodate the fixed header height */
        text-align: center;
      }

      h1 {
        background: linear-gradient(90deg, #0d0831, #003366);
        -webkit-background-clip: text;
        /* -webkit-text-fill-color: transparent; */
        margin-bottom: 20px;
        font-size: 2.5em;
        font-weight: bold;
      }

      form {
        display: inline-block;
        text-align: left;
        background-color: #fff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 2px solid #040404; /* Orange border for the form */
        width: 100%;
        max-width: 600px;
      }

      input[type="text"] {
        width: calc(100% - 22px); /* Adjusted for padding and border */
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #0d0831; /* Blue border for input fields */
        border-radius: 20px;
        box-sizing: border-box;
      }

      button {
        width: calc(100% - 22px); /* Adjusted for padding and border */
        padding: 10px;
        background-color: #ef6603; /* Orange button background */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      button:hover {
        background-color: #d55b0b; /* Darker shade of orange for hover effect */
      }

      .description-group {
        margin-bottom: 10px;
      }
    </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1 class="sitename">TEAM MAVERICKS</h1>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Product Search Form -->
    <h1>Product Search</h1>
    
    <form id="productForm">
      <input type="text" name="itemName" placeholder="Item Name" required>
      <input type="text" name="itemType" placeholder="Item Type" required>

      <!-- Description fields will be added here dynamically -->
      <div id="descriptionContainer">
        <div class="description-group">
          <input type="text" name="description[]" placeholder="Description" required>
        </div>
      </div>

      <!-- Button to add more descriptions -->
      <button type="button" onclick="addDescription()">Add More Descriptions</button>
      
      <br><br>
      <button type="submit">Search</button>
    </form>
  </main>

  <script>
    function addDescription() {
      // Create a new div to hold the description input field
      const descGroup = document.createElement('div');
      descGroup.className = 'description-group';

      // Create a new input field for the description
      const descInput = document.createElement('input');
      descInput.type = 'text';
      descInput.name = 'description[]';
      descInput.placeholder = 'Description';
      descInput.required = true;

      // Append the input field to the div
      descGroup.appendChild(descInput);

      // Add the new div to the description container
      document.getElementById('descriptionContainer').appendChild(descGroup);
    }
  </script>
</body>
</html>
