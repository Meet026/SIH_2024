<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Specification</title>
    <style>
      /* Header Styles */
      .header {
        background-color: #404356;
        color: #fefcfb; /* Ensure text color contrasts with background */
        padding: 15px 20px; /* Increased padding for better spacing */
        text-align: left;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 0;
        transition: all 1s;
      }
      .scrolled .header {
        --background-color: rgba(42, 44, 57, 0.9);
      }

      .header .sitename {
        margin: 0;
        font-size: 30px;
        font-weight: 700;
        color: #fcfbfb; /* Ensuring visibility of the text */
      }

      .scrolled .header {
        box-shadow: 0px 0 18px rgba(0, 0, 0, 0.1);
      }

      /* Page Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        padding-top: 80px; /* Adjusted to accommodate the fixed header height */
        text-align: center;
      }

      h1 {
        background: linear-gradient(90deg, #0d0831, #003366);
        -webkit-background-clip: text;
        /* -webkit-text-fill-color: transparent; */
        margin-bottom: 20px;
        font-size: 2.5em;
        font-weight: bold;
      }

      form {
        display: inline-block;
        text-align: left;
        background-color: #fff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 2px solid #040404; /* Orange border for the form */
        width: 100%;
        max-width: 600px;
      }

      input[type="text"] {
        width: calc(100% - 22px); /* Adjusted for padding and border */
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #0d0831; /* Blue border for input fields */
        border-radius: 20px;
        box-sizing: border-box;
      }

      button {
        width: calc(100% - 22px); /* Adjusted for padding and border */
        padding: 10px;
        background-color: #ef6603; /* Orange button background */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      button:hover {
        background-color: #d55b0b; /* Darker shade of orange for hover effect */
      }

      .specification-group {
        margin-bottom: 10px;
      }
    </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1 class="sitename">TEAM MAVERICKS</h1>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Product Specification Form -->
    <h1>Product Specification</h1>
    
    <form id="specForm">
      <input type="text" name="specName" placeholder="Specification Name" required>
      <input type="text" name="specValue" placeholder="Specification Value" required>

      <!-- Specification fields will be added here dynamically -->
      <div id="specificationContainer">
        <div class="specification-group">
          <input type="text" name="specification[]" placeholder="Specification Name" required>
          <input type="text" name="value[]" placeholder="Specification Value" required>
        </div>
      </div>

      <!-- Button to add more specifications -->
      <button type="button" onclick="addSpecification()">Add More Specifications</button>
      
      <br><br>
      <button type="submit">Submit</button>
    </form>
  </main>

  <script>
    function addSpecification() {
      // Create a new div to hold the specification input fields
      const specGroup = document.createElement('div');
      specGroup.className = 'specification-group';

      // Create a new input field for the specification name
      const specNameInput = document.createElement('input');
      specNameInput.type = 'text';
      specNameInput.name = 'specification[]';
      specNameInput.placeholder = 'Specification Name';
      specNameInput.required = true;

      // Create a new input field for the specification value
      const specValueInput = document.createElement('input');
      specValueInput.type = 'text';
      specValueInput.name = 'value[]';
      specValueInput.placeholder = 'Specification Value';
      specValueInput.required = true;

      // Append the input fields to the div
      specGroup.appendChild(specNameInput);
      specGroup.appendChild(specValueInput);

      // Add the new div to the specification container
      document.getElementById('specificationContainer').appendChild(specGroup);
    }
  </script>
</body>
</html>
